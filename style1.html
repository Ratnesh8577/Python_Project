<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Management</title>
  <link rel="stylesheet" href="ssss.css">
</head>
<body>
  <h1>Patient Management SystemðŸ©º</h1>
  <form id="create-form">
    <input type="text" name="id" placeholder="Patient ID" required>
    <input type="text" name="name" placeholder="Name" required>
    <input type="text" name="city" placeholder="City" required>
    <input type="number" name="age" placeholder="Age" required>
    <select name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="others">Others</option>
    </select>
    <input type="number" step="0.01" name="height" placeholder="Height (m)" required>
    <input type="number" step="0.01" name="weight" placeholder="Weight (kg)" required>
   <button type="submit">Create Patient</button>
  </form>
  <button onclick="fetchPatients()">View Patients</button>
  <button onclick="sortPatients('bmi')">Sort by BMI</button>

  <table id="patients-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>City</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Height</th>
        <th>Weight</th>
        <th>BMI</th>
        <th>Verdict</th>
        <th>Actions</th> <!-- Added Actions column -->
      </tr>
    </thead>
    <tbody></tbody>
  </table>
 <script src="jac.js"></script>
</body>
</html>
